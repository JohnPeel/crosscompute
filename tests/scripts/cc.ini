[crosscompute count-characters]
command_template = python count_characters.py {phrase}
show_standard_output = True
show_standard_error = True

phrase = Each day, I would like to learn and share what I have learned, in a way that other people can use.

[crosscompute print-unicode]
command_template = python print_unicode.py

[crosscompute accept-script-filename-with-spaces-in-single-quotes]
command_template = python 'accept script filename with spaces.py'

[crosscompute accept-script-filename-with-spaces-in-double-quotes]
command_template = python "accept script filename with spaces.py"

[crosscompute show-correct-target_folder]
command_template = python target_folder.py {target_folder}

[crosscompute show-plot]
command_template = python show_plot.py
	--target_folder {target_folder}
	--point_table_path {point_table_path}
	--point_table_x_column {point_table_x_column}
	--point_table_y_column {point_table_y_column}

point_table_path = points.csv
point_table_x_column = x
point_table_y_column = y

python.dependencies =
	crosscompute_image
	crosscompute_table
	matplotlib